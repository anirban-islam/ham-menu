<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hambargar-Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/99aa468daa.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul class="sidebar">
            <li onclick=hideSidebar()><a href="#"><i class="fa-solid fa-xmark"></i></a></li> 
            <div>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Pakages</a></li>
                <li><a href="#">Contact</a></li>
            </div>   

            
        </ul>
        <ul>
            <li class="brand"><a href="#">Wave-Lab</a></li>
            <div class="nav-menu"> 
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Pakages</a></li>
                <li><a href="#">Contact</a></li></div>

            <li onclick=showSidebar()><a href="#"><i class="fa-solid fa-bars"></i></a></li>
        </ul>
    </nav>
    <script>
        function showSidebar(){
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'flex'
        }
        function hideSidebar(){
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'none'
        }
    </script>
</body>
</html>
